<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
  </head>
  <body>
    <header id="greeting"></header>
    <table>
      <caption>គណនាតម្លៃ</caption>
      <thead>
        <tr>
          <th>តម្លៃទំនិញនៅក្នុងអេបជា (￥)</th>
          <th>តម្លៃទំនិញជា ($)</th>
          <th>អាត្រាប្តូរប្រាក់</th>
          <th>តម្លៃទំនិញក្នុងអេបជា ($)</th>
          <th>តម្លៃទំនិញដែលត្រូវកែជា ($)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td><input type="number" id="inputPrice1" placeholder="កំណត់តម្លៃ" /></td>
          <td><input type="number" id="inputPrice2" placeholder="បញ្ចូលតម្លៃទំនិញនៅក្នុងអេប" /></td>
          <td><span id="rate"></span></td>
          <td><span id="convertPriceText"></span></td>
          <td><span id="changePriceText"></span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><button id="btn1">គណនា</button></td>
          <td colspan="2"><button id="btn2">ចម្លងតម្លៃទំនិញ</button></td>
          <td><button id="btn3">ចម្លងតម្លៃដែលត្រូវកែ</button></td>
        </tr>
      </tfoot>
    </table>
    <div class="ratecal">
      <input type="number" id="input" placeholder="កំណត់ តម្លៃ"><br><br>
      <select id="Erate">
        <option value="6" selected>6</option>
        <option value="6.1">6.1</option>
        <option value="6.2">6.2</option>
        <option value="6.3">6.3</option>
        <option value="6.4">6.4</option>
        <option value="6.5">6.5</option>
      </select>
      <span id="result"></span><br><br>
      <span id="compare"></span>
      <button id="btn">គណនា</button>
      <button onclick="copyText('result')">ចម្លង</button>
    </div>
    <footer>
      <h4>Website នេះបានបង្កើតឡើងក្នុងគោលបំណងហ្វឹកហាត់ការសរសេរកូដ</h4>
      <p>ភាសាកូដ ដែលត្រូវបានប្រើ <span style="text-decoration: underline; color:gold;">html css javascript</span></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
