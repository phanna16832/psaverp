<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Hanuman:wght@100;300;400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
  </head>
  <body>
    <header id="greeting"></header>
    <table>
      <caption>
        គណនាតម្លៃ
      </caption>
      <thead>
        <tr>
          <th>តម្លៃទំនិញនៅក្នុងអេបជា (￥)</th>
          <th>តម្លៃទំនិញជា ($)</th>
          <th>អាត្រាប្តូរប្រាក់</th>
          <th>តម្លៃទំនិញក្នុងអេបជា ($)</th>
          <th>តម្លៃទំនិញដែលត្រូវកែជា ($)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td>
            <input type="number" id="inputPrice1" placeholder="កំណត់តម្លៃ" />
          </td>
          <td>
            <input
              type="number"
              id="inputPrice2"
              placeholder="បញ្ចូលតម្លៃទំនិញនៅក្នុងអេប"
            />
          </td>
          <td><span id="rate"></span></td>
          <td><span id="convertPriceText"></span></td>
          <td><span id="changePriceText"></span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <button id="btn1" title="calculate">
              <i class="bi bi-calculator"></i>
              គណនា
            </button>
          </td>

          <td colspan="2">
            <button id="btn2" title="copy price">
              <i class="bi bi-coin"></i>
              ចម្លងតម្លៃទំនិញ
            </button>
          </td>
          <td>
            <button id="btn3"​ title="copy text">
              <i class="bi bi-currency-exchange"></i>
              ចម្លងតម្លៃដែលត្រូវកែ
            </button>
          </td>
        </tr>
      </tfoot>
    </table>
    <div class="ratecal">
      <input type="number" id="input" placeholder="កំណត់ តម្លៃ"><br><br>
      <select id="Erate">
        <option value="6" selected>6</option>
        <option value="6.1">6.1</option>
        <option value="6.2">6.2</option>
        <option value="6.3">6.3</option>
        <option value="6.4">6.4</option>
        <option value="6.5">6.5</option>
      </select>
      <span id="result"></span><br><br>
      <button id="btn" title="calculate">គណនា</button>
      <button onclick="copyText('result')" title="copy text">ចម្លង</button>
    </div>
    <footer>
      <h4>website នេះបានបង្កើតឡើងក្នុងគោលបំណងហ្វឹកហាត់ការសរសេរកូដតែប៉ុណ្ណោះ</h4>
    </footer>
        <script src="script.js"></script>
  </body>
</html>
