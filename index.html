<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <table>
      <caption>
        គណនាតម្លៃ
      </caption>
      <thead>
        <tr>
          <th>តម្លៃទំនិញនៅក្នុងអេបជា (￥)</th>
          <th>តម្លៃទំនិញជា ($)</th>
          <th>អាត្រាប្តូរប្រាក់</th>
          <th>តម្លៃទំនិញក្នុងអេបជា ($)</th>
          <th>តម្លៃទំនិញដែលត្រូវកែជា ($)</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td>
            <input type="number" id="inputPrice1" placeholder="Enter price" />
          </td>
          <td>
            <input
              type="number"
              id="inputPrice2"
              placeholder="Enter price in app"
            />
          </td>
          <td><span id="rate"></span></td>
          <td><span id="convertPriceText"></span></td>
          <td><span id="changePriceText"></span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">
            <button id="btn1">
              <i class="bi bi-calculator"></i>
              គណនា
            </button>
          </td>

          <td colspan="2">
            <button id="btn2">
              <i class="bi bi-coin"></i>
              ចម្លងតម្លៃទំនិញ
            </button>
          </td>
          <td>
            <button id="btn3">
              <i class="bi bi-currency-exchange"></i>
              ចម្លងតម្លៃដែលត្រូវកែ
            </button>
          </td>
        </tr>
      </tfoot>
    </table>
    <div class="ratecal">
      <input type="number" id="input"><br><br>
      <select name="" id="Erate">
        <option value="6" selected>6</option>
        <option value="6.1">6.16.26.3</option>
        <option value="6.26.3">6.26.3</option>
        <option value="6.3">6.3</option>
        <option value="6.4">6.4</option>
        <option value="6.5">6.5</option5
      </select>
      <span id="result"></span>
      <button id="bn">cal</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
