<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img-icon/favicon.png" type="image/x-icon" />
    <style></style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="img-icon/calculator-icon.png" alt="" />
          <a href="">Home</a>
        </li>
        <li><a href="">Save reply facebook</a></li>
        <li><a href="#calcultator">Calculator</a></li>
        <li><a href="">About-us</a></li>
      </ul>
    </nav>
    <header>
      <div class="language-div">
        <span></span>
        <select name="language" id="language">
          <option value="en">English</option>
          <option value="cn">Chinese</option>
          <option value="km">Khmer</option>
        </select>
      </div>
    </header>

    <main class="calcultator">
      <div class="main-calculator">
        <h3>Main calculator</h3>
        <label for="price">Price in rmb:</label>
        <input type="number" placeholder="rmb price" id="price" /><br />
        <label for="rate">rate</label>
        <select name="rate" id="rate">
          <option value="6" selected>6</option>
          <option value="6.1">6.1</option>
          <option value="6.2">6.2</option>
          <option value="6.3">6.3</option>
          <option value="6.4">6.4</option>
          <option value="6.45">6.45</option>
          <option value="6.42">6.42</option>
          <option value="6.5">6.5</option>
          <option value="6.6">6.6</option>
          <option value="6.7">6.7</option>
          <option value="6.8">6.8</option></select
        ><br />

        <span id="result0"></span><br />
        <span id="result"></span><br />
        <button class="calBtn" onclick="mainCal()">Calcute</button>
        <button class="copyBtn" onclick="copyText('result')">
          <img src="img-icon/paste.png" alt="paste" />
          Copy
        </button>
      </div>
      <div class="system-calculator">
        <caption>
          System Calculator
        </caption>
        <table border="1" color="red">
          <thead>
            <th>Price In rmb</th>
            <th>System Price</th>
            <th>System Default Rate</th>
            <th>Converted Price</th>
            <th>Corrected Price</th>
          </thead>
          <tbody>
            <td>
              <input
                type="number"
                placeholder="Please Enter Price as rmb"
                id="nPrice"
              />
            </td>
            <td>
              <input
                type="number"
                placeholder="Please Enter Price in system"
                id="sysPrice"
              />
            </td>
            <td><span id="sysRate"></span></td>
            <td><span id="syConvertPrice"></span></td>
            <td><span id="syChangePrice"></span></td>
          </tbody>
          <tfoot>
            <td colspan="2">
              <button class="calBtn" onclick="sysCal()">Calculate</button>
            </td>
            <td>
              <button class="copyBtn" onclick="copyText('syConvertPrice')">
                <img src="img-icon/paste.png" alt="paste" />
                Copy convert price
              </button>
            </td>
            <td>
              <button class="copyBtn" onclick="copyText('syChangePrice')">
                Copy change Price
              </button>
            </td>
            <td>
              <button class="deleteBtn" onclick="clearSyscal()">clear</button>
            </td>
          </tfoot>
        </table>
      </div>
    </main>

    <form id="trackingForm">
      <label for="batchCode">请输入集运单号：</label>
      <input
        type="text"
        id="batchCode"
        placeholder="请输入集运单号 (列如. CC...)"
        style="height: 40px; border-color: blue; "
      /> <br><br>
      <label for="已集包的快递单号">请输入已集包的快递单号：</label>
  <input
    type="text"
    id="trackingNum"
    placeholder="请输入已集包有逗号 `,`的快递单号"
    style="height: 40px; border-color: blue;"
  /><br><br>
  <button type="submit">提示</button>
  <button type="button" id="copyAllBtn">复制全已集包的单号</button>
</form>

<div id="outputContainer"></div>


    <script src="script.js"></script>
  </body>
</html>
